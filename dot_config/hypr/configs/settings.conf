source = $HOME/.cache/wal/colors-hyprland.conf
source = $HOME/.config/hypr/configs/variables.conf

monitor=DP-2,preferred,0x0,auto
monitor=DP-1,highrr,3840x0,auto

dwindle {
  pseudotile = yes
  preserve_split = yes
  special_scale_factor = 0.8
}

master {
  new_is_master=1
  new_on_top=1
  mfact = 0.5
}

general {
  sensitivity=0.55
  apply_sens_to_raw=0
  gaps_in = 5
  gaps_out = 8
  border_size = 1
  resize_on_border = true
   
  col.active_border = $color6 $color3 90deg
  col.inactive_border = rgba(000000A0)

  layout = dwindle
}

group {
  col.border_active = $color6

	groupbar {
	col.active = $color6
  }
}

decoration {
  rounding = 10 
         
  active_opacity = 1.0

  fullscreen_opacity = 1.0

  dim_inactive = false
  dim_strength = 0.35
  dim_special = 0.2
  dim_around = 0.4

  drop_shadow=true
  shadow_range = 25
  shadow_render_power = 3
  shadow_offset = 0 0
  col.shadow = rgba(0C0E13A6)

  blur {
  enabled = true	
  size = 8
  passes = 1
  ignore_opacity = false
  new_optimizations = true
  noise = 0.0117
  contrast = 0.8916
  brightness = 0.8172
  special = true
  }
}
  
input {
  kb_layout=$kb_layout
  kb_variant=$kb_variant
  kb_model=
  kb_options=
  kb_rules=
  repeat_rate=50
  repeat_delay=300
  numlock_by_default=1
  left_handed=0
  follow_mouse=1
  float_switch_override_focus=0

  touchpad {
    disable_while_typing=1
    natural_scroll=0 
    clickfinger_behavior=0
    middle_button_emulation=1
    tap-to-click=1
    drag_lock=0
          }
}

gestures {
  workspace_swipe = off
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  vrr = 2
  enable_swallow = true
  no_direct_scanout = true #for fullscreen games
  focus_on_activate = false
  swallow_regex = ^(kitty)$
  #disable_autoreload = true
}

binds {
  workspace_back_and_forth=1
  allow_workspace_cycles=1
  pass_mouse_when_bound=0
}

#Could help when scaling and not pixelating
xwayland {
    force_zero_scaling = true
}
debug {
  # Disable watchdog
  watchdog_timeout = 0
}
