# Recommended location for database
db_file            "$HOME/.config/mpd/database"

# The music directory is by default the XDG directory, uncomment to amend and choose a different directory
music_directory    "$HOME/Music/"

# Uncomment to refresh the database whenever files in the music_directory are changed
auto_update "yes"

# Listen on Unix domain socket
# See: https://mpd.readthedocs.io/en/stable/user.html#client-connections
bind_to_address "$XDG_RUNTIME_DIR/mpd/socket"

# Uncomment to enable the functionalities
playlist_directory "$HOME/.config/mpd/playlists"
#pid_file           "$HOME/.config/mpd/pid"
#state_file         "$HOME/.local/state/mpd/state"
#sticker_file       "$HOME/.config/mpd/sticker.sql"

# Configure default audio output to PipeWire
audio_output {
	type "pipewire"
	name "PipeWire Sound Server"
}

# Configure fifo for cava integration in rmpc
audio_output {
	type "fifo"
	name "my_fifo"
	path "/tmp/mpd.fifo"
	format "44100:16:2"
}
